<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Jungle Cruise</title>
  </head>
  <body class="game-body">
    <div class="div1"></div>
    <div class="div2">
      <div class="game-intro">
        <br />
        <button id="start-button">StartGame</button>
        <p>Use the left and right arrow to control the boat!</p>
        <img src="./images/arrows.png" alt="" class="arrows-img" />
      </div>
      <div id="game-board">
        <canvas id="canvas" width="600" height="800"></canvas>
      </div>
    </div>
    <div class="div3">
      <div id="game-over">
        <h2 class="gameovertext">Game Over!</h2>
        <h2 class="yourscore">
          Your Final Score<br /><span id="scoreboard">0</span>
        </h2>
      </div>
    </div>
    <script src="/Javascript/index.js"></script>
  </body>
</html>
