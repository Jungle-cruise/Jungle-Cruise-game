<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Jungle Cruise</title>
  </head>
  <body class="game-body">
    <section class="row">
      <div class="column-30">
        <div class="game-intro">
          <button id="start-button">Start Game</button>
          <p>Use the arrows to <br> 
            control the boat!</p>
        </div>
      </div>
      <div class="column-40">
        <div id="game-board">
          <canvas id="canvas" width="600" height="800"></canvas>
          <video id="game-over-video" width="615" height="815">
            <source src="./Assets/endclip.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
      <div class="column-30">
        <div id="game-over">
          <h2 class="gameovertext">Game Over!</h2>
          <h2 class="yourscore">
            Your Final Score<br /><span id="scoreboard">0</span>
          </h2>
        </div>
          <img src="./Assets/snake.gif" alt="Snake" style="width:450px;height:450px;">
        </div>
      </div>
    </section>
    <div class="div3">
    </div>
    <audio autoplay>
      <source src="./Assets/jungle.mp3" type="audio/mpeg" />
    </audio>
    <script src="/Javascript/index.js"></script>
  </body>
</html>
